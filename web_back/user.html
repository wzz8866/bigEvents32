<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail4" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail5" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail5" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail6" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputEmail6" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- bootstrap结构 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示框</h4>
                </div>
                <div class="modal-body my_text">
                    信息修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    $(function () {
        // 页面加载完毕后,把获取到的数据渲染到页面上
        $.ajax({
            url: "http://localhost:8000/admin/userinfo_get",
            type: "get",
            success: function (dataBack) {
                // console.log(dataBack);
                $("#inputEmail3").val(dataBack.data.username);
                $("#inputEmail4").val(dataBack.data.nickname);
                $("#inputEmail5").val(dataBack.data.email);
                $("#inputEmail6").val(dataBack.data.password);
                $(".user_pic").attr("src", dataBack.data.user_pic);

            }
        });


        // 选择本地图片在页面上预览
        // 给input的file注册change事件
        $("#exampleInputFile").on("change", function () {
            // console.log(this.files);

            // files是dom元素的属性
            var file = this.files[0];

            // 生成url
            var url = URL.createObjectURL(file)
            // 设置给img
            $(this)
                .prev()
                .attr('src', url)
        });

        // 编辑用户信息
        // 因为要提交formData数据,要找到所有from表单的input,设置name属性

        // 请求地址：http://localhost:8000/admin/userinfo_edit

        // 请求方式：post

        // 请求参数：使用formdata提交
        $(".btn-success").on("click", function (e) {
            e.preventDefault();
            // 实例化formData对象
            var formData = new FormData($('form')[0]);
            
            $.ajax({
                url: "http://localhost:8000/admin/userinfo_edit",
                type: "post",
                data: formData, contentType: false, processData: false,
                success: function (dataBack) {
                    // console.log(dataBack);
                    // 弹出提示框
                    if(dataBack.code==200) {
                        $('#myModal').modal();
                        
                    };

                }
            });

        });
    });
</script>
