<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <!-- 弹出框模板css -->
    <link rel="stylesheet" href="./DialogJS/style/dialog.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <!-- 模板js -->
    <script src="./DialogJS/javascript/zepto.min.js"></script>
    <script src="./DialogJS/javascript/dialog.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" value="文章标题文字" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="my_select">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容" name="content">
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success my_alter">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 自己的js代码 -->
    <script src="./js/template-web.js"></script>
    <!-- 写模板 -->
    <script id="calss" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>

        // 测试代码

        $(function () {

            // 渲染所有的类型
            // 文章类别搜索
            // 请求地址：http://localhost:8000/admin/category_search
            // 请求方式：get
            // 请求参数：无
            // 返回数据：
            // 名称	类型	说明
            // id	number	类别
            // name	string	类别名称
            // slug	string	别名
            $.ajax({
                url: "http://localhost:8000/admin/category_search",
                success: function (dataBack) {
                    // console.log(dataBack);
                    // 模板引擎渲染
                    var html = template("calss", dataBack);
                    $(".form-control").html(html);
                }
            })

            // 编辑文章 渲染页面
            // 思路:点击a标签跳转,因为要编辑对应的id所以要获取文章的id,ajax调用接口,渲染页面
            // 文章搜索
            // 请求地址：http://localhost:8000/admin/search
            // 请求方式：get
            // 请求参数：
            // 名称	类型	说明
            // key	string	搜索关键词，可以为空，为空返回某类型所有文章
            // type	string	文章类型，可以为空，为空返回所有类型文章
            // state	string	文章状态，草稿或者已发布
            // page	number	当前页，为空返回第1页
            // perpage	number	每页显示条数，为空默认每页6条
            // id	number	文章id，根据id查询时，其余参数可以不选择
            // 获取文章id
            var id = window.location.search.split("=")[1];
            // console.log(id);
            $.ajax({
                url: "http://localhost:8000/admin/search",
                data: {
                    id: id
                },
                success: function (dataBack) {
                    // console.log(dataBack);
                    // 模板引擎
                    for (var key in dataBack.data) {

                        $("form input[name=" + key + "]").not("form input[name=cover]").val(dataBack.data[key]);

                    }
                    $(".article_cover").attr("src", dataBack.data.cover);

                    // 选中返回数据中id显示在下拉框中
                    $("#my_select").val(dataBack.data.type);

                }
            });

            // 图片预览
            $("#exampleInputFile").on("change", function () {
                // files是dom元素的属性
                var file = this.files[0];
                // 生成url
                var url = URL.createObjectURL(file);
                $(".article_cover").attr("src", url);
            });
            // 文章编辑
            // 请求地址：http://localhost:8000/admin/article_edit
            // 请求方式：post
            // 请求参数：formData
            // 名称	类型	说明
            // id	number	文章id
            // title	string	文章标题
            // cover	file	文章封面图片
            // type	number	文章类型id
            // date	string	日期
            // content	string	文章内容
            // 修改文章
            // 获取文章的内容
            // ajax
            $(".my_alter").on("click", function (e) {
                e.preventDefault();
                // 获取id
                var id = window.location.search.split("=")[1];
                // console.log(id);



                // 获取文章类型id
                var type = $("#my_select").val();
                // console.log(type);


                var formData = new FormData($("form")[0]);
                formData.append("id", id);
                // // formData.append("cover",img);
                formData.append("type", type);
                // 追加富文本内容
                formData.append("content", tinyMCE.activeEditor.getContent());

                // // ajax
                $.ajax({
                    url: "http://localhost:8000/admin/article_edit",
                    type: "post",
                    data: formData, contentType: false, processData: false,
                    success: function (dataBack) {
                        console.log(dataBack);
                        // 修改成功后弹框
                        if (dataBack.code == 200) {
                            popup({
                                type: 'success', msg: "修改成功", delay: 1000, callBack: function () { }
                            });
                        };

                    }
                })
            });


        });
    </script>
</body>

</html>
